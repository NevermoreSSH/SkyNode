user www-data;

worker_processes auto;  # Sesuaikan ikut core CPU, 'auto' lebih efisien
pid /var/run/nginx.pid;

events {
    worker_connections 512;  # Kurangkan supaya tak berat pada RAM kecil
    multi_accept on;
    use epoll;               # Lebih efisien untuk Linux
}

http {
    ## ===== Basic Optimization =====
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;     # Kurangkan keepalive untuk jimat memory
    types_hash_max_size 2048;
    server_tokens off;        # Sembunyi version Nginx
    client_max_body_size 16M; # Kurangkan dari 32M
    client_body_timeout 10s;  # Tutup connection lama
    client_header_timeout 10s;
    large_client_header_buffers 4 8k;  # Kurangkan sedikit
    reset_timedout_connection on;

    ## ===== Gzip Compression =====
    gzip on;
    gzip_vary on;
    gzip_comp_level 4;          # CPU ringan, level 5 terlalu berat untuk CPU rendah
    gzip_types text/plain application/javascript text/xml text/css application/json;
    gzip_min_length 256;

    ## ===== Logging =====
    access_log /var/log/nginx/access.log combined buffer=16k; # Kurangkan I/O
    error_log /var/log/nginx/error.log warn;

    ## ===== FastCGI / PHP =====
    fastcgi_buffer_size 4k;       # Kurangkan untuk RAM rendah
    fastcgi_buffers 8 4k;
    fastcgi_connect_timeout 5s;
    fastcgi_send_timeout 15s;
    fastcgi_read_timeout 30s;

    ## ===== Security / Anti-DDoS kecil =====
    limit_conn_zone $binary_remote_addr zone=addr:10m;   # Limit connections
    limit_conn addr 10;                                 # Max 10 connection per IP
    limit_req_zone $binary_remote_addr zone=req:10m rate=10r/s;  # 10 requests per second
    limit_req zone=req burst=20 nodelay;

    ## ===== Cloudflare Real IP =====
    set_real_ip_from 204.93.240.0/24;
    set_real_ip_from 204.93.177.0/24;
    set_real_ip_from 199.27.128.0/21;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    real_ip_header CF-Connecting-IP;

    ## ===== MIME Types =====
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ## ===== Include Server Blocks =====
    include /etc/nginx/conf.d/*.conf;
}
